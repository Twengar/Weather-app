<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="box">
        <div class="weather">
            <img src="img/rain.png" alt="Image meteo" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="row">
                    <img src="img/water2.png" alt="goutte d'eau">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidit√©</p>
                    </div>
                </div>    
                <div class="row">
                    <img src="img/wind2.png" alt="vent">
                    <div>
                        <p class="wind"></p>
                        <p>Vent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        window.onload = function startlaunch() {
            launch();
        }
    </script>
    
    <script>
        setTimeout(function() {
            window.location.reload(1);
        }, 60 * 60000);
    </script>


    <script src="meteo.js"></script>
    
</body>
</html>
